<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Instagram</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
      <link href="../static/css/custom1.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
      <script src="https://use.fontawesome.com/c2854c2e83.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"></script>
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/599px-Instagram_icon.png" type="image/gif" sizes="32x32">
<style>

    .gallery_product
{
    margin-bottom: 30px;
}

      .box1{
        margin-top: 120px;
    }
    .box2{
        margin-top: 120px;
    }

.post-image {
    opacity: 1;
    width: 293px;
    height: 293px;
  transition: .5s ease;
  backface-visibility: hidden;
}

#md4-space{
    position: relative;
}
#md4-space:hover .middle {
  opacity: 1;
}
.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%)
}


.text {
  background-color: transparent;
  color: white;
  font-size: 30px;
  padding: 16px 32px;
}

#md4-space:hover .post-image {
  opacity:0.6;
     -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
    filter: grayscale(90%);
}

#dp{
    width: 152px;
    height: 152px;
    border-radius: 80px;
    margin-left: 40px;
}

.dropdown{
        display: inline-block;
    margin-bottom: 0px;
    bottom: 7px;
    right: 0px;
    margin-right: 5px;
    margin-left: 5px;
}
    @media(max-width: 500px){
        .post-image{
            height: 130px;
        }
        #md8-row{
            padding: 0;

        }
        #md4-space{
            padding:0;
        }
        #dp{
            width: 100px;
            height: 100px;
            margin-left: 0;
        }
    }

</style>

  </head>
  <body>
<nav class="navbar navbar-default navbar-fixed-top"style="height:78px;background:#ffffff;">
  <div class="container-fluid">
    <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" style=" font-family: 'Pacifico', cursive;color:#262626;padding-left:45px;">
<i class="fa fa-instagram" style="font-size:35px;"aria-hidden="true"></i> <span class="heading">Instagram</span></a>
      </div>
       <div class="collapse navbar-collapse" id="myNavbar">
       <form class="navbar-form navbar-left">
      <div class="form-group" style="position: relative;display: inline-flex;">
        <input type="text" class="searchbar" placeholder="Search">
               <span style="position:absolute;padding:18px 0 0 45px;"><i class="fa fa-search" aria-hidden="true"></i></span>
      </div>
    </form>
    <ul class="nav navbar-nav navbar-right righticons">
    <li><a href="/post"><i class="fa fa-picture-o" aria-hidden="true"data-toggle="tooltip" data-placement="left" title="Add Post"></i></a></li>
   <!--
      <li><a href="#"><i class="fa fa-compass" aria-hidden="true"></i></a></li>
      <li><a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a></li>
      -->
         <li><a href="/feed/"><i class="fa fa-list" aria-hidden="true"data-toggle="tooltip" data-placement="left" title="Feeds"></i></a></li>
    <li><a href="/logout/"><i class="fa fa-sign-out" aria-hidden="true"data-toggle="tooltip" data-placement="left" title="Log Out"></i></a></li>

    </ul>
      </div></div>
</nav>


<div class="container-fluid box1">
    <div class="row">


    <div class="col-md-2 ">
    </div>

    <div class=" col-md-2"style=""id="dp-box">


        {% if profilepic.has_picture %}
            <img src="{{ profilepic.image_url }}" class=" img-responsive "id="dp">
        {% else %}
             <img src="https://cdn3.iconfinder.com/data/icons/internet-and-web-4/78/internt_web_technology-13-512.png" id="dp">
              {% endif %}




        </div>

        <div class="col-md-6">
            <div>
                <h1 style="display: inline;">{{ user.username }}</h1>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Edit Profile
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li class="dropdown-header">Profile Picture</li>
                      <li><a href="/profile_pic">Change Photo</a></li>
                      <li><a href=""data-toggle="modal" data-target="#removePic">Remove Photo</a></li>
                      <li class="divider"></li>
                      <li class="dropdown-header"></li>
                      <li><a href="#"></a></li>
                    </ul>
                  </div>
                <i class="fa fa-cog"style="font-size: 30px;" aria-hidden="true"></i>
            </div>
            <div class="follow-unfollow">
            <button type="button" class="btn btn-info follow-btn">Follow</button>
                <button type="button" class="btn btn-info unfollow-btn">Unfollow</button>
            </div>
    </div>

        <div class="col-md-2">
    </div>


</div>

</div>



<div class="box2">

    <div class="col-md-2 hidden-xs">
    </div>

        <div class="col-md-8 col-sm-8 col-xs-8 hidden-xs"id="md8-row">
{% for post in posts %}

            <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-4 filter hdpe"id="md4-space">
                <img src="{{ post.image_url }}" class="post-image img-responsive ">
              <div class="middle">
    <div class="text"><i class="fa fa-heart" aria-hidden="true"style="color:#ed4956;"></i>  <i class="fa fa-comment-o" aria-hidden="true"style="color:#333333;"></i></div>
  </div>
            </div>

      {% endfor %}


        </div>

        <div class="col-md-2 hidden-xs">
    </div>

</div>


        <div class="col-md-12 col-sm-12 col-xs-12 hidden-lg"id="md8-row">
{% for post in posts %}

            <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-4 filter hdpe"id="md4-space">
                <img src="{{ post.image_url }}" class="post-image img-responsive ">
              <div class="middle">
    <div class="text"><p>{{ post.like_count }} </p><i class="fa fa-heart" aria-hidden="true"style="color:#ed4956;"></i>  <i class="fa fa-comment-o" aria-hidden="true"style="color:#333333;"></i></div>
  </div>
            </div>

      {% endfor %}


        </div>



<div class="modal fade" id="removePic" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Remove Photo</h4>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to remove photo ?</p>
            <div style="display: inline-flex;">
                 <form method="delete" action="/remove_profile_pic/">
                <button type="submit" class="btn btn-danger" style="margin-right: 5px;">Yes</button>
                </form>
                <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
            </div>

        </div>

      </div>
    </div>
  </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
   <script src="../static/js/custom.js"></script>
  </body>
</html>
